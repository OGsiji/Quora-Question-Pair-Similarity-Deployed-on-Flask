<html>

    <head>
        <title>Comprehension Exam Marking</title>
    </head>

    <body style="background-color: powderblue;">
        <h1>
            <center>Comprehension Exam Marking</center>
        </h1>

        <div>
            <form action="/output/" method="POST">
                <center>
                    <br>
                    <label>Comprehension: </label>
                    <textarea rows="2" cols="30"></textarea>  
                    <br>
                    <label>Question:     </label>
                    <textarea rows="2" cols="30"></textarea>
                    <br>
                    <label for="q1">Marking Scheme: </label>
                    <textarea name="q1" rows="2" cols="30"></textarea>
                    <br>
                    <label for="q2">Student Response: </label>
                    <textarea name="q2" rows="2" cols="30"></textarea>
                    <br>
                    <label for="probabiliy">Probabiliy: </label>
                    <select id="probabiliy" name="probabiliy">
                        <option value="wrong">yes</option>
                        <option value="no">no</option>
                    </select>
                    <br>
                    <input type="submit" value="Predict">
                </center>
            </form>
        </div>
    </body>

</html>
